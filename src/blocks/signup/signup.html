<div class="signup">
    <div class="signup__inner">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <h2 class="signup__title">Sign Up</h2>

                <p class="signup__text"> All Fields Required.</p>

                <div class="signup__form-wrapper" data-example-id="togglable-tabs">
                    <ul id="myTabs" class="nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#business" id="business-tab" role="tab" data-toggle="tab" aria-controls="business"
                               aria-expanded="true">
                                Business Information
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#owner" role="tab" id="owner-tab" data-toggle="tab" aria-controls="owner">
                                Owner Information
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#done" role="tab" id="done-tab" data-toggle="tab" aria-controls="done">
                                Done
                            </a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <form action="" class="form form--horizontal">
                            <div role="tabpanel" class="tab-pane fade in active" id="business"
                                 aria-labelledby="business-tab">

                                <div class="fields-group">
                                    <legend>BUSINESS CORPORATE INFORMATION</legend>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Legal Business Name
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="legal_business_name" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Type of Ownership
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="type_of_ownership" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Federal Tax ID
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="federal_tax_id" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Date Business Started
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="date_business_started" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Products/Services Sold
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="products_services_sold" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Business Email Address
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="business_email_address" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Website
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="website" type="text" placeholder="">
                                        </div>
                                    </label>
                                </div>
                                <div class="fields-group">
                                    <legend>ADDRESS</legend>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Full Corporate Address
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="corporate_address" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            City
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="city" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            State
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="state" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Zip
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="zip" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Phone #
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="phone" type="text" placeholder="">
                                        </div>
                                    </label>
                                </div>
                                <div class="fields-group  field-checkbox--custom">
                                    <div class="field-checkbox--custom__inner">
                                        <label class="field-checkbox__name">
                                            <input class="field-checkbox__input" type="checkbox" name="dba" checked="">
                                            <span class="field-checkbox__name-text">Business DBA (Doing Business As) is the same as Business Corporatte Information</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="fields-group dba-block">
                                    <legend>BUSINESS DBA</legend>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Business DBA Name
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="business_dba_name" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            DBA Address
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="dba_address" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            City
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="dba_city" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            State
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="dba_state" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Zip
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="dba_zip" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Phone#
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="dba_phone" type="text" placeholder="">
                                        </div>
                                    </label>
                                </div>
                                <div class="field-actions">
                                    <button class="btn btn--lg button-next">Next</button>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="owner" aria-labelledby="owner-tab">

                                <div class="fields-group">
                                    <legend>OWNERS INFORMATION</legend>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Owners Name
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owners_name" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Social Security
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="social_security" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Resident Address
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="resident_address" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Phone#
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owners_phone" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            City
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owbers_city" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            State
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owners_state" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Zip
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owners_zip" type="text" placeholder="">
                                        </div>
                                    </label>
                                    <label class="field-text  fields-group__item">
                                        <div class="field-text__name">
                                            Date of Birth
                                        </div>
                                        <div class="field-text__input-wrap">
                                            <input class="field-text__input" name="owners_date_of_birth" type="text" placeholder="">
                                        </div>
                                    </label>
                                </div>

                                <div class="field-actions">
                                    <input type="submit" class="btn btn--lg" value="Sign Up" />
                                </div>

                            </div>
                        </form>

                        <div role="tabpanel" class="tab-pane fade" id="done" aria-labelledby="done-tab">
                            <div class="signup__done">
                                <h4 class="signup__done-title">
                                    Congratulation!
                                </h4>

                                <p class="signup__done-text">
                                    Your request has been submitted.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
